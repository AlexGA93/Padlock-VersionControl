version: '3'
services:
    server:
        container_name: server_docker
        restart: always
        build: .
        environment:
            - MONGOURI=mongodb://database:27017/mydatabase
            - PORT=5000
        ports:
            - "5000:5000"
        links:
            - database
        volumes:
            - .:/usr/src/app
            - /usr/src/app/node_modules/
    database:
        container_name: database_mongo
        image: mongo
        ports:
            - "27017:27017"
        logging:
            driver:
                none